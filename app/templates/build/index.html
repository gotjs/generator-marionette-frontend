<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Marionette Frontend</title>

    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="initial-scale=1.0, width=device-width"/>

    <link rel="shortcut icon" href="<%- config.paths.staticFiles %>/favicon.ico" type="image/x-icon" />

</head>
<body lang="en">
<!--[if lt IE 10]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

	<span id="container"></span>
	
	<script>
		var application = <%= JSON.stringify(config) %>;
	</script>

	<% if(target == 'development') { %>
		<script>
			var requirejs = <%= requirejs %>;
		</script>
		<script data-main="<%- config.paths.root %>/app/bootstrap.js" src="<%- config.paths.root %>/bower_components/requirejs/require.js"></script>
	<% } else { %>

		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
		<script>
		    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
		    function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
		    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
		    e.src='//www.google-analytics.com/analytics.js';
		    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
		    ga('create','UA-XXXXX-X');ga('send','pageview');
		</script>
		<script src="<%- config.paths.staticFiles %>/scripts/build.min.js"></script>
	<% } %>
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
