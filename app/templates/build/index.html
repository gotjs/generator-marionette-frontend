<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Marionette Frontend</title>

    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
    <!-- build:css(.) styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

</head>
<body lang="en">
	<span id="header"></span>
	<span id="container"></span>
	<span id="footer"></span>

	<script>
	    var application = <%= JSON.stringify(config) %>;
	</script>

	<% if(target == 'development') { %>
		<script>
			var requirejs = <%= requirejs %>;
		</script>
		<script data-main="<%- config.paths.root %>/app/main.js" src="<%- config.paths.root %>/bower_components/requirejs/require.js"></script>
	<% } else { %>
		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
		<script>
			(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
			function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
			e=o.createElement(i);r=o.getElementsByTagName(i)[0];
			e.src='//www.google-analytics.com/analytics.js';
			r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
			ga('create','UA-XXXXX-X');ga('send','pageview');
			</script>
		<script src="<%- config.paths.staticFiles %>/javascript/build.min.js"></script>
	<% } %>

	<!-- build:js(.) scripts/vendor.js -->
	<!-- endbuild -->

</body>
</html>
